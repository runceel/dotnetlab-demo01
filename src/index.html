<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotnetlab demo01</title>
</head>
<body>
    <h1>Nyaa</h1>
    <p id="output"></p>
    <input type="text" id="name" />
    <button id="invoke">Invoke</button>

    <script>
        const name = document.getElementById("name");
        document.getElementById("invoke").addEventListener('click', async () => {
            const res = await fetch('/api/Greet?name=' + name.value);
            if (res.status === 200) {
                document.getElementById("output").innerText = await res.text();
            } else {
                document.getElementById("output").innerText = "Error!!";
            }
        });
    </script>
</body>
</html>
